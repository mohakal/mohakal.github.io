<!DOCTYPE html>
<html lang="en">
<head>
    <title>Part 2: Regular Expressions</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/reg_exp.css" />
    <script>
        // initialize mocha
        mocha.setup("bdd");
        // chai has a lot of stuff, let's make assert global
        let assert = chai.assert;
    </script>

    <script src="js/reg_exp.js"></script>
    <script src="js/reg_exp_test.js"></script>
</head>

<body>
<div id="mocha"></div>
<script>
    mocha.run();
</script>

<div class="container">
    <form id="needs-validation">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"/>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required/>
        </div>
        <div class="form-group">
            <label for="url">Website URL</label>
            <input type="text" class="form-control" id="url" placeholder="Enter URL" pattern="http(s)?:\/\/.*"/>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check-me" />
            <label class="form-check-label" for="check-me">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary my-3" id="submit-button">
            Submit
        </button>
    </form>
</div>
</body>
</html>
